<form
  (ngSubmit)="_search()"
  class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 mt-4 w-full"
>
  <label class="sr-only" for="title">Search games by title</label>
  <input
    id="title"
    name="title"
    [(ngModel)]="filters.title"
    placeholder="Search games by title..."
    class="rounded px-3 py-2 w-full sm:w-64 placeholder:text-gray-500 bg-dark-2 text-white"
  />

  <label class="sr-only" for="genre">Genre</label>
  <select
    id="genre"
    name="genre"
    [(ngModel)]="filters.genre"
    [class.text-gray-500]="!filters.genre"
    [class.text-white]="!!filters.genre"
    class="custom-select rounded px-3 py-2 w-full sm:w-40 bg-dark-2"
  >
    <option value="">All genres</option>
    <option *ngFor="let g of genres" [value]="g">{{ g }}</option>
  </select>

  <button type="submit" class="button-search px-4 py-2 rounded w-full sm:w-auto">Search</button>
</form>
